<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新北市高齡人口分布與扶老比之對比</title>
  <style>
    :root {
      --primary-color: #1a237e;
      --text-color: #333;
      --subtext-color: #555;
      --background-color: #f9f9f9;
    }

    body {
      font-family: "Noto Sans TC", "Arial", sans-serif;
      line-height: 1.6;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 0.5em;
    }

    p.description {
      font-size: 1.1rem;
      color: var(--subtext-color);
      margin-bottom: 1.5em;
    }

    .chart-container {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 1px solid #ccc;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 2em;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      p.description {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>鶯歌區高齡人口分佈與扶老比</h1>
    <p class="description">
      利用以下兩張圖表我們可以進一步研究新北市各行政區青壯年人口扶養高齡者之壓力程度，以更好地規劃社會福利與公共建設政策。
    </p>

    <div class="chart-container">
      <iframe 
        src="https://plotdb.io/v/chart/37372" 
        allowfullscreen>
      </iframe>
    </div>

    <p class="description">
      第二張圖表顯示各村里間高齡人口的實際分佈，有助於進一步細化區域性的政策調整與資源分配。
    </p>

    <div class="chart-container">
      <iframe 
        src="https://plotdb.io/v/chart/37382" 
        allowfullscreen>
      </iframe>
    </div>
  </div>

</body>
</html>
