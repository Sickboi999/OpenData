<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鶯歌區高齡人口結構</title>
  <style>
    :root {
      --primary-color: #1a237e;
      --text-color: #333;
      --subtext-color: #555;
      --background-color: #f9f9f9;
    }

    body {
      font-family: "Noto Sans TC", "Arial", sans-serif;
      line-height: 1.6;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 0.5em;
    }

    p.description {
      font-size: 1.1rem;
      color: var(--subtext-color);
      margin-bottom: 1.5em;
    }

    .chart-container {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 1px solid #ccc;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      p.description {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>鶯歌區高齡人口結構</h1>
    <p class="description">
      以下圖表為新北市鶯歌區高齡人口 A11～A33 的 Cured Bar Chart，展現了高齡人口的整體結構與樣態。
    </p>

    <div class="chart-container">
      <iframe 
        src="https://plotdb.io/v/chart/37123" 
        allowfullscreen>
      </iframe>
    </div>
  </div>

</body>
</html>
